<div class="min-h-screen bg-black text-white font-sans">

   <!-- Navbar -->
  <header class="bg-black text-white px-6 md:px-20 py-4 shadow-md sticky top-0 z-50">
  <div class="flex justify-between items-center">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold text-green-400">ReppD</a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex gap-8 text-sm font-medium">
      <a routerLink="/" class="hover:text-green-400 transition">Home</a>
      <a routerLink="/about" class="hover:text-green-400 transition" (click)="navigateToAbout()">About</a>
      <a routerLink="/contact" class="hover:text-green-400 transition">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()" class="md:hidden flex focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Dropdown -->
  <div *ngIf="mobileMenuOpen" class="md:hidden mt-4 space-y-4 px-4">
    <a routerLink="/" (click)="closeMobileMenu()" class="block text-sm hover:text-green-400">Home</a>
    <a routerLink="/about" (click)="navigateToAbout(); closeMobileMenu();" class="block text-sm hover:text-green-400">About</a>
    <a routerLink="/services" class="block text-sm hover:text-green-400" (click)="navigateToServices(); closeMobileMenu();">Services</a>
    <a routerLink="/contact" (click)="closeMobileMenu()" class="block text-sm hover:text-green-400">Contact</a>
  </div>
</header>


  <router-outlet></router-outlet>

  <!-- Footer -->
  <footer class="px-6 md:px-20 py-10 bg-black text-center text-sm text-gray-600">
    &copy; 2025 ReppD. All rights reserved.
  </footer>
</div>
