<section class="min-h-screen bg-gray-950 text-white px-6 py-20 flex items-center justify-center">
  <div class="w-full max-w-xl bg-gray-900 p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-8">Book Your Session</h2>
    <h4>Let us know what you are looking for and we'll get back to you as soon as we can!</h4>

    <br/>
    
    <form class="space-y-6">
      
      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 font-medium">Phone Number</label>
        <input type="tel" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <!-- Type of Training -->
      <div>
        <label class="block mb-1 font-medium">Type of Training</label>
        <select class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
          <option value="" disabled selected>Select</option>
          <option>Weight Loss</option>
          <option>Muscle Building</option>
          <option>General Fitness</option>
          <option>Posture & Mobility</option>
        </select>
      </div>

      <!-- Area -->
      <div>
        <label class="block mb-1 font-medium">Your Area/Location</label>
        <input type="text" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <!-- Date -->
      <div>
        <label class="block mb-1 font-medium">Preferred Date</label>
        <input type="date" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <!-- Time -->
      <div>
        <label class="block mb-1 font-medium">Preferred Time</label>
        <input type="time" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-black font-semibold py-3 rounded-xl transition duration-300">
        Book Now
      </button>
    </form>
  </div>
</section>
