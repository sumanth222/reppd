<section class="min-h-screen bg-black text-white px-6 md:px-20 py-20">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl md:text-5xl font-bold text-center text-green-400 mb-12">Contact Us</h2>

    <form class="grid gap-6 bg-gray-900 p-8 rounded-xl shadow-lg">
      <div>
        <label class="block mb-2 text-sm text-gray-300" for="name">Name</label>
        <input type="text" id="name" placeholder="Your full name"
               class="w-full px-4 py-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:border-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block mb-2 text-sm text-gray-300" for="email">Phone Number</label>
        <input type="email" id="email" placeholder="Your phone number"
               class="w-full px-4 py-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:border-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block mb-2 text-sm text-gray-300" for="message">Message</label>
        <textarea id="message" rows="5" placeholder="How can we help you?"
                  class="w-full px-4 py-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:border-green-400 focus:outline-none"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-black font-semibold py-3 rounded-md transition">
        Send Message
      </button>
    </form>
  </div>
</section>
