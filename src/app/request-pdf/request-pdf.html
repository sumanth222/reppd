<section class="min-h-screen bg-gray-950 text-white px-6 py-20 flex items-center justify-center">
  <div class="w-full max-w-xl bg-gray-900 p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-6">Request Your Custom Workout Plan</h2>
    <p class="text-center text-gray-300 mb-8">Choose any two muscle groups and we'll send you personalized PDFs for just ₹69.</p>

    <form [formGroup]="pdfForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input formControlName="name" type="text"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
               required />
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 font-medium">Phone Number</label>
        <input formControlName="phone" type="tel"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
               required />
        <p *ngIf="pdfForm.get('phone')?.touched && pdfForm.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
          Phone number must be 10 digits.
        </p>
      </div>

      <!-- Muscle Group 1 -->
      <div>
        <label class="block mb-1 font-medium">Muscle Group 1</label>
        <select formControlName="muscle1"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
                required>
          <option value="" disabled selected>Select</option>
          <option>Bicep</option>
          <option>Tricep</option>
          <option>Back</option>
          <option>Chest</option>
          <option>Legs</option>
          <option>Shoulders</option>
        </select>
      </div>

      <!-- Muscle Group 2 -->
      <div>
        <label class="block mb-1 font-medium">Muscle Group 2</label>
        <select formControlName="muscle2"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
                required>
          <option value="" disabled selected>Select</option>
          <option>Bicep</option>
          <option>Tricep</option>
          <option>Back</option>
          <option>Chest</option>
          <option>Legs</option>
          <option>Shoulders</option>
        </select>
      </div>

      <!-- Level -->
      <div>
        <label class="block mb-1 font-medium">Workout level</label>
        <select formControlName="workoutLevel"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
                required>
          <option value="" disabled selected>Select</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>

      <!-- Payment Note -->
      <p class="text-sm text-gray-400 italic">
        No payment will be collected at this stage. We’ll contact you for payment once your custom PDFs are ready to be delivered.
      </p>

      <!-- Submit -->
      <button type="submit" [disabled]="pdfForm.invalid"
              class="w-full bg-green-500 hover:bg-green-600 text-black font-semibold py-3 rounded-xl transition duration-300 disabled:opacity-50">
        Request Workout Plan
      </button>
    </form>
  </div>
</section>

<!-- Reusable Dialog Component -->
<app-dialog
  *ngIf="showDialog"
  [title]="dialogTitle"
  [message]="dialogMessage"
  (close)="showDialog = false"
></app-dialog>
